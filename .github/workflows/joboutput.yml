name: Job 2

on:
  workflow_run:
    workflows: ["Job 1"]
    types:
      - completed

jobs:
  job2:
    runs-on: ubuntu-latest
    needs: ${{ github.event.workflow_run.id }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Use outputs from Job 1
        run: |
          OUTPUT1=$(curl -sS --request GET \
            --url "https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ needs.outputs['workflow.Job 1.id'] }}/jobs" \
            --header "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            --header 'Accept: application/vnd.github.v3+json' \
          | jq -r '.jobs[0].steps[-1].outputs.test')
          OUTPUT2=$(curl -sS --request GET \
            --url "https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ needs.outputs['workflow.Job 1.id'] }}/jobs" \
            --header "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            --header 'Accept: application/vnd.github.v3+json' \
          | jq -r '.jobs[1].steps[-1].outputs.test')
          echo "Output 1: $OUTPUT1"
          echo "Output 2: $OUTPUT2"
